<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Digital Content</title>

<!-- Bootstrap -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css">
<!-- Logo PestaÃ±a -->
<link rel="icon" th:href="@{/imgs/LOGO1.png}" />
<!-- Font Awesome -->
<link th:href="@{/fontawesome/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/fontawesome/css/brands.min.css}" rel="stylesheet">
<link th:href="@{/fontawesome/css/solid.min.css}" rel="stylesheet">
</head>
<body>

	<!-- HEADER -->

	<nav th:replace="~{layouts/header :: header}">Header</nav>

	<!-- FORM -->

	<div class="container my-4">
		<div class="row justify-content-center">
			<form class="col-md-6 my-4 bg-light" th:action="@{/admin/save}"
				th:object="${producto}" method="POST" enctype="multipart/form-data">
				<figure class="text-center">
					<blockquote class="blockquote">
						<p>Actualizar</p>
					</blockquote>
					<figcaption class="blockquote-footer">
						Ingresa los nuevos datos <cite title="Source Title">para
							actualizar</cite>
					</figcaption>
				</figure>
				<input type="hidden" th:field="*{idProducto}"
					th:value="${producto.idProducto}"> <label>Nombre: </label>
				<input type="text" name="nombre" th:field="*{nombre}"
					class="form-control" placeholder="Ingrese Nombre" required>
				<br> <label>Talla: </label> <select class="form-select"
					th:field="*{id_Talla_fk}" required>
					<th:block th:each="talla : ${lstTalla}">
						<option th:text="${talla.nombreTalla}" th:value="${talla.idTalla}"></option>
					</th:block>
				</select> <br> <label>Color: </label> <select class="form-select"
					th:field="*{id_Color_fk}" required>
					<th:block th:each="color : ${lstCol}">
						<option th:text="${color.nombreColor}" th:value="${color.idColor}"></option>
					</th:block>
				</select> <br> <label>Precio: </label> <input type="number"
					name="precio" th:field="*{precio}" class="form-control"
					placeholder="Ingrese precio" required> <br> <label>Categoria:
				</label> <select class="form-select" th:field="*{id_Categoria_fk}" required>
					<th:block th:each="categoria : ${lstCat}">
						<option th:text="${categoria.nombreCategoria}"
							th:value="${categoria.idCategoria}"></option>
					</th:block>
				</select> <br> <label>Genero: </label> <select class="form-select"
					th:field="*{id_Genero_fk}" required>
					<th:block th:each="genero : ${lstGen}">
						<option th:text="${genero.nombre}" th:value="${genero.idGenero}"></option>
					</th:block>
				</select><br> 
				<label>Foto: </label>
				<input type="file" name="file" th:text="${producto.foto}" class="form-control" placeholder="Ingrese url foto" required>
				
				<br> <label>Estado:</label> <select class="form-select"
					th:field="*{estado}" required>
					<option value="Activo">Activo</option>
					<option value="Inactivo">Inactivo</option>
				</select> <br>
				<div class="box-footer">
					<button class="btn btn-success">Registrar</button>
					<a  th:href="@{/admin/producto}" class="btn btn-danger">Cancelar</a>
				</div>
				<br>
			</form>
		</div>
	</div>
	<!-- FOOTER -->

	<nav th:replace="~{layouts/footer :: footer}">Header</nav>
	
</body>
</html>

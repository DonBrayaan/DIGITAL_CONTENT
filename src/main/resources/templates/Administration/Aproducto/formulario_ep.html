<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Digital Content</title>
<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<!-- Logo Pestaña -->
<link rel="icon" href="/imgs/LOGO1.png" />
</head>
<body>

	<!-- HEADER -->

	<nav th:replace="~{layouts/header :: header}">Header</nav>

	<!-- FORM -->

	<div class="container my-4">
		<div class="row justify-content-center">
			<form class="col-md-6 my-4 bg-light" th:action="@{/admin/producto}" th:object="${producto}" method="POST" enctype="multipart/form-data">
				<figure class="text-center">
                        <blockquote class="blockquote">
                            <p>Actualizar</p>
                        </blockquote>
                        <figcaption class="blockquote-footer">
                            Ingresa los nuevos datos <cite title="Source Title">para actualizar</cite>
                        </figcaption>
                </figure>
				<input type="hidden" th:field="*{idProducto}" th:value="${producto.idProducto}">
				<label>Nombre: </label> 
				<input type="text" name="nombre" th:field="*{nombre}" class="form-control" id="txtnombre" placeholder="Ingrese Nombre" required>
				<br>
				<label>Talla: </label>
				<select class="form-select" th:field="*{id_Talla_fk}" required>
					<th:block th:each="talla : ${lstTalla}">
						<option th:text="${talla.nombreTalla}" th:value="${talla.idTalla}"></option>
					</th:block>	
				</select>
				<br>
				<label>Color: </label>
				<select class="form-select" th:field="*{id_Color_fk}" required>
					<th:block th:each="color : ${lstCol}">
						<option th:text="${color.nombreColor}" th:value="${color.idColor}"></option>
					</th:block>	
				</select>
				<br> <label>Precio: </label> 
				<input type="number" name="precio" th:field="*{precio}" class="form-control" placeholder="Ingrese precio" required>
				<br>
				<label>Categoria: </label>
				<select class="form-select" th:field="*{id_Categoria_fk}" required>
					<th:block th:each="categoria : ${lstCat}">
						<option th:text="${categoria.nombreCategoria}" th:value="${categoria.idCategoria}"></option>
					</th:block>	
				</select>
				<br>
				<label>Genero: </label>
				<select class="form-select" th:field="*{id_Genero_fk}" required>
					<th:block th:each="genero : ${lstGen}">
						<option th:text="${genero.nombre}" th:value="${genero.idGenero}"></option>
					</th:block>	
				</select>
				<br>
				<label>Foto: </label> 
				<input type="text" readonly="readonly" name="file" th:field="*{foto}" th:value="${producto.foto}" class="form-control" placeholder="Ingrese url foto" required>
				<hr>
				<div style="text-align: center;">
				<img th:if="${producto.foto}" th:src="@{'/cat/uploads/' + ${producto.foto}}" style="width: 250px; height: 250px; margin: 0 auto;" class="card-img-top my-3" alt="">
				</div>
					<a class="btn btn-outline-success" th:href="@{'/admin/editfoto/'+ ${producto.idProducto}}">¿Deseas editar la imagen?</a>
				<hr><br><br>
				<label>Estado:</label>
				<select class="form-select" th:field="*{estado}" required>
				 	<option value="Activo">Activo</option>
				 	<option value="Inactivo">Inactivo</option>
				</select>
				<br>
				<div class="box-footer">
					<button class="btn btn-danger" onclick="return si()">Registrar</button>
				</div>
				<br>
			</form>
		</div>
	</div>

	<!-- FOOTER -->

	<nav th:replace="~{layouts/footer :: footer}">Header</nav>

	<!-- Script Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/e4804d9539.js"
		crossorigin="anonymous"></script>
		<!-- JQuery -->
	<script type="text/javascript" th:src="@{/JQuery/jquery-3.6.1.min.js}"></script>
	<!-- JavaScript -->
	<script type="text/javascript"
		th:src="@{/Validaciones/EditarProductoValidacion.js}"></script>
	<!-- SweetAlert2 -->
	<script type="text/javascript" th:src="@{/SweetAlert2/package/dist/sweetalert2.all.min.js}"></script>
</body>
</html>
</body>
</html>

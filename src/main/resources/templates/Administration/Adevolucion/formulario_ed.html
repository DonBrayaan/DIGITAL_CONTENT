<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Digital Content</title>

<!-- Bootstrap -->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
	
<!-- Logo Pestaña -->

<link rel="icon" href="/imgs/LOGO1.png" />
</head>
<body>

<!-- HEADER -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="Devolucion.html"> <img
				src="/imgs/LOGO1.png" alt="" width="20" height="24"
				class="d-inline-block align-text-top" /> Digital Content
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item mx-2"><a class="nav-link active"
						aria-current="page" style="padding-top: 0px; padding-bottom: 5px">
							<i class="fa-solid fa-house"></i>
					</a></li>
					<li class="nav-item mx-2"><a class="nav-link"
						style="padding-top: 0px; padding-bottom: 5px"> <i
							class="fa-sharp fa-solid fa-cart-shopping"></i>
					</a></li>
					<li class="nav-item mx-2"><a class="nav-link"
						style="padding-top: 0px; padding-bottom: 5px"> Iniciar sesión
					</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<!-- FORM -->
	
		<div class="container my-4">
		<div class="row justify-content-center">
			<form class="col-md-6 my-4 bg-light" th:action="@{/admin/devolucion}" th:object="${devolucion}" method="POST">
				<figure class="text-center">
                        <blockquote class="blockquote">
                            <p>Actualizar</p>
                        </blockquote>
                        <figcaption class="blockquote-footer">
                            Ingresa los nuevos datos <cite title="Source Title">para actualizar</cite>
                        </figcaption>
                </figure>
                <input type="hidden" th:field="*{idDevolucion}" th:value="${devolucion.idDevolucion}">
				<label>Descripcion: </label>
				<input type="text" th:field="*{descripcion}" name="descripcion" class="form-control" id="txtdescripcion" placeholder="Ingrese la dewscripcion de la devolcion" required>
				<br>
				<label>Fecha: </label>
				<input type="date" th:field="*{fecha}" name="fecha" class="form-control" placeholder="Ingrese Fecha" required>
				<br>
				<br>
				<div class="box-footer">
					<button class="btn btn-danger" onclick="return si()">Actualizar</button>	
				</div>
				<br>
			</form>
		</div>
	</div>
	
	<!-- FOOTER -->

	<nav th:replace="~{layouts/footer :: footer}">Header</nav>

	<!-- Script Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/e4804d9539.js"
		crossorigin="anonymous"></script>
	<!-- JQuery -->
	<script type="text/javascript" th:src="@{/JQuery/jquery-3.6.1.min.js}"></script>
	<!-- JavaScript -->
	<script type="text/javascript"
		th:src="@{/Validaciones/EditarDevolucionValidacion.js}"></script>
	<!-- SweetAlert2 -->
	<script type="text/javascript" th:src="@{/SweetAlert2/package/dist/sweetalert2.all.min.js}"></script>

</body>
</html>

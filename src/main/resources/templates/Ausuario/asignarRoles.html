<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Digital Content</title>

<!-- Bootstrap -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css">
<!-- Logo Pestaña -->
<link rel="icon" href="/imgs/LOGO1.png" />
<!-- Font Awesome -->
<link th:href="@{/fontawesome/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/fontawesome/css/brands.min.css}" rel="stylesheet">
<link th:href="@{/fontawesome/css/solid.min.css}" rel="stylesheet">
<!-- DataTables con BootStrap -->
<link rel="stylesheet" type="text/css"
	th:href="@{/datatables/DataTables-1.12.1/css/dataTables.bootstrap5.min.css}" />
</head>
<body>

	<!-- HEADER -->

	<nav th:replace="~{layouts/header :: header}">Header</nav>

	<!-- SIDEBAR -->
	<div class="container-fluid">
		<div class="row flex-nowrap">

			<div th:replace="~{layouts/Adminmenu :: menu}">Menú</div>
			<div class="col py-3" style="width: 10px">
				<div class="container my-4">
					<div class="row justify-content-center">
						<form class="col-md-6 my-4 bg-light text-center"
							th:action="@{/admin/usuario}" th:object="${usuario}"
							method="POST">
							<figure class="text-center">
								<blockquote class="blockquote">
									<p>Asignacion de Roles</p>
								</blockquote>
								<figcaption class="blockquote-footer">
									Selecciona los nuevos permiso <cite title="Source Title">que
										va a tener el usuario</cite>
									<th:block th:text="${usuario.nombres}"></th:block>
								</figcaption>
							</figure>
							<label>Roles:</label><br> <br>
							<th:block th:each="rol : ${lstRol}">
								<input class="check" th:field="*{roles}" type="checkbox"
									th:value="${rol.idRol}" th:text="${rol.nombre}">
							</th:block>
							<input type="hidden" th:field="*{idUsuario}"
								th:value="${usuario.idUsuario}"> <input type="hidden"
								th:field="*{apellidos}" th:value="${usuario.apellidos}">
							<input type="hidden" th:field="*{contrasena}"
								th:value="${usuario.contrasena}"> <input type="hidden"
								th:field="*{correo}" th:value="${usuario.correo}"> <input
								type="hidden" th:field="*{direccion}"
								th:value="${usuario.direccion}"> <input type="hidden"
								th:field="*{nombres}" th:value="${usuario.nombres}"> <input
								type="hidden" th:field="*{numDocumento}"
								th:value="${usuario.numDocumento}"> <input type="hidden"
								th:field="*{telefono}" th:value="${usuario.telefono}"> <input
								type="hidden" th:field="*{tipoDocumento}"
								th:value="${usuario.contrasena}"> <input type="hidden"
								th:field="*{id_Barrio_fk}" th:value="${usuario.id_Barrio_fk}">

							<br> <br>
							<button class="btn btn-danger"
								onclick="confirm('Se le otorgaran permisos a este Usuario, ¿¡¡ESTA SEGURO!!?')">Actualizar</button>
							<br> <br>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- FOOTER -->

	<footer th:replace="~{layouts/footer :: footer}">Footer</footer>
</body>
</html>
